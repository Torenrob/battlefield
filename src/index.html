<!DOCTYPE html>
<html lang="en">

   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
         integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
      <title></title>
   </head>

   <body>
      <img id="logo">
      <form id="nameDialog">
         <h2 style="text-align: center; color: white;">Enter Your Name</h2>
         <div class="input-group">
            <input class="form-control" type="text">
            <button class="btn btn-primary">Submit</button>
         </div>
      </form>
      <div id="placeShipNotice">
         <h1>Place Ships</h1>
         <button class="btn btn-primary"
            style="margin-left: 35px; height: 30px;align-self: center; padding: 0px 15px;">Confirm</button>
      </div>
      <div id="gridWrap">
         <div class="grid" id="playerGrid">
            <div id="shipGrid">

            </div>
         </div>
         <div class="grid" id="computerGrid">
         </div>
      </div>
      <div id="vertHorzWrap">
         <form name="direction" id="vertHorzChoice">
            <span>Direction:</span>
            <div>
               <input type="radio" id="vert" name="vertHorz" value="vertical">
               <label for="vert">Vertical</label>
            </div>
            <div>
               <input checked type="radio" id="horz" name="vertHorz" value="horizontal">
               <label for="horz">Horizontal</label>
            </div>
         </form>
      </div>
      </div>
      <h1 id="playerName" style="color: white;"></h1>
      <h1 id="compName" style="color: white;">Bot</h1>
   </body>

</html>
